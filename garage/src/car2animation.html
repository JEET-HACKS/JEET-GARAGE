<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            perspective: 1000px;
        }

        .car {
            width: 300px;
            height: 200px;
            background-image: url('Car2.webp'); /* Replace with your car image */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            transform-style: preserve-3d;
            animation: rotateCar 5s infinite linear;
        }

        /* 3D rotation keyframes for rotating on all axes (X, Y, and Z) */
        @keyframes rotateCar {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            25% {
                transform: rotateX(180deg) rotateY(0deg) rotateZ(0deg);
            }
            50% {
                transform: rotateX(180deg) rotateY(180deg) rotateZ(0deg);
            }
            75% {
                transform: rotateX(180deg) rotateY(180deg) rotateZ(180deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="car"></div>
</div>

<script>
    // Optional: Control the animation speed with JavaScript
    const carElement = document.querySelector('.car');
    
    // Adjust the rotation speed and behavior here if needed
    carElement.style.animationDuration = '5s';  // Set the animation duration to control speed
</script>

</body>
</html>
